version: '3.6'

volumes:
  node_modules_store:
services:
  web:
    image: nginx:latest
    container_name: sample-web-nginx
    volumes:
      - ./default.conf:/etc/nginx/conf.d/default.conf
      - ./server:/usr/share/nginx/html
      - node_modules_store:/usr/share/nginx/html/node_modules
    ports: ["8080:80"]

